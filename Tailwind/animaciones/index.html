<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </head>
  <body>
    <div class="min-h-screen bg-zinc-800 text-white flex flex-col justify-center items-center">
      <div data-aos="fade-down" class="p-[20px] bg-red-600"></div>
    </div>
    <div class="min-h-screen bg-zinc-800 text-white flex flex-col justify-center items-center">
      <div  data-aos="fade-up" class="p-[20px] bg-yellow-600"></div>
    </div>
    <div class="min-h-screen bg-zinc-800 text-white flex flex-col justify-center items-center">
      <div  class="p-[20px] bg-green-600"></div>
    </div>
    <div class="min-h-screen bg-zinc-800 text-white flex flex-col justify-center items-center">
      <div class="p-[20px] bg-orange-950"></div>
    </div>
    <script>
      AOS.init();
    </script>
  </body>
</html>
